        <section>
          <h1 class="title">Contact Us!</h1>
          <h2 class="subtitle">Fill out the below form, and we will get back to you as soon as possible.</h2>
        </section>  
          <form action="contactSubmission.php" method="post">
            <div class="field">
              <label class="label">Full Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ex. John Smith" name="fullName">
                </div>
            </div>

            <div class="field">
              <label class="label">Phone Number</label>
                <div class="control ">
                  <input class="input is-success" type="text" placeholder="8005555555" name="phoneNumber">
                </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input is-danger" type="email" placeholder="Ex. me@aim.com" name="email">
              </div>
            </div>

            <div class="field">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select" placeholder="Select Subject">
                  <select id="subject" name ="subject">
                    <option selected value="NA">Select Option</option>
                    <option value="Intro to Proof">Intro to Proof</option>
                    <option value="College Algebra">College Algebra</option>
                    <option value="Pre-Calculus">Pre-Calculus</option>
                    <option value="Calculus I">Calculus I</option>
                    <option value="Calculus II">Calculus II</option>
                    <option value="Foundations of Algebra">Foundations of Algebra</option>
                    <option value="Applied Math I">Applied Math I</option>
                    <option value ="Linear Algebra">Linear Algebra</option> 
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Ex. Hi, I need help with my assignment tomorrow. I am free from 3pm - 4pm." name="message"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
              <label class="label">Preferred method of Contact</label>    
                <label class="radio">
                  <input type="radio" id="email" name="prefContact" value="email">
                  Email
                </label>
                <label class="radio">
                  <input type="radio" id="phone" name="prefContact" value="phone">
                  Phone
                </label>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link" type="submit" value="Submit">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light">Cancel</button>
              </div>
            </div>
          </form>
