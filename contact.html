    <body>
        <container>
            <h1 class="title">Contact Us!</h1>
            <h2 class="subtitle">Fill out the below form, and we will get back to you as soon as possible.</h2>
        </container>
        <container>
            <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ex. John Smith">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Ex. (800)555-5555">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Ex. me@aim.com">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select" placeholder="Select Subject">
                <select>
                  <option selected>Select Option</option>
                  <option>Intro to Proof</option>
                  <option>College Algebra</option>
                  <option>Pre-Calculus</option>
                  <option>Calculus I</option>
                  <option>Calculus II</option>
                  <option>Foundations of Algebra</option>
                  <option>Applied Math I</option>
                  <option>Linear Algebra</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Ex. Hi, I need help with my assignment tomorrow. I am free from 3pm - 4pm."></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
            <label class="label">Preferred method of Contact</label>    
              <label class="radio">
                <input type="radio" name="question">
                Email
            </label>
              <label class="radio">
                <input type="radio" name="question">
                Phone
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </container>  
    </body>
